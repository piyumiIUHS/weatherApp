<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather App</title>
    <link rel="stylesheet" href="CSS/weather.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button type="button"><img src="Image/search.png" alt="Search"></button>
        </div>

        <!-- Error Message -->
        <div class="not" style="color: red;"></div>

        <!-- Weather Info -->
        <div class="weather">
            <!-- Current Day Weather -->
            <div class="current-day">
                <h2 class="title">Today</h2>
                <img class="weather-icon" src="" alt="Weather Icon">
                <h1 class="temp"></h1> 
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="Image/humidity.png" alt="Humidity Icon">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Image/wind.png" alt="Wind Icon">
                        <div>
                            <p class="wind">km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Horizontal Line -->
            <hr class="before-line">

            <!-- 3 Days Before Section -->
            <div class="forecast-grid">
                <div class="day">
                    <h2 class="title">Day -3</h2>
                    <img class="weather-icon" src="" alt="Weather Icon">
                    <h1 class="temp"></h1> 
                    <h2 class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="Image/humidity.png" alt="Humidity Icon">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="Image/wind.png" alt="Wind Icon">
                            <div>
                                <p class="wind">km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="day">
                    <h2 class="title">Day -2</h2>
                    <img class="weather-icon" src="" alt="Weather Icon">
                    <h1 class="temp"></h1> 
                    <h2 class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="Image/humidity.png" alt="Humidity Icon">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="Image/wind.png" alt="Wind Icon">
                            <div>
                                <p class="wind">km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="day">
                    <h2 class="title">Day -1</h2>
                    <img class="weather-icon" src="" alt="Weather Icon">
                    <h1 class="temp"></h1> 
                    <h2 class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="Image/humidity.png" alt="Humidity Icon">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="Image/wind.png" alt="Wind Icon">
                            <div>
                                <p class="wind">km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Horizontal Line -->
            <hr class="after-line">

            <!-- 3 Days After Section -->
            <div class="forecast-grid">
                <div class="day">
                    <h2 class="title">Day +1</h2>
                    <img class="weather-icon" src="" alt="Weather Icon">
                    <h1 class="temp"></h1> 
                    <h2 class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="Image/humidity.png" alt="Humidity Icon">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="Image/wind.png" alt="Wind Icon">
                            <div>
                                <p class="wind">km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="day">
                    <h2 class="title">Day +2</h2>
                    <img class="weather-icon" src="" alt="Weather Icon">
                    <h1 class="temp"></h1> 
                    <h2 class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="Image/humidity.png" alt="Humidity Icon">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="Image/wind.png" alt="Wind Icon">
                            <div>
                                <p class="wind">km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="day">
                    <h2 class="title">Day +3</h2>
                    <img class="weather-icon" src="" alt="Weather Icon">
                    <h1 class="temp"></h1> 
                    <h2 class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img src="Image/humidity.png" alt="Humidity Icon">
                            <div>
                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="Image/wind.png" alt="Wind Icon">
                            <div>
                                <p class="wind">km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript/weather.js"></script>
</body>
</html>
